<div className="card" style={{maxWidth: "35%"}>
    <div className="card-header">Encryption/Decryption Generator</div>
    <div className="card-body">
      <form id="form" onSubmit={this.handleSubmit}>
        <div className="form-group">
          <label htmlFor="unencodedMsg">Unencoded Text</label>
          <input
            type="text"
            className="form-control"
            id="unencodedMsg"
            name="unencoded"
          />
        </div>
        <div className="form-group">
          <label htmlFor="encodedMsg">Encoded Text</label>
          <input
            type="text"
            className="form-control"
            id="encodedMsg"
            name="unencoded"
          />
        </div>
        <button type="submit" className="btn btn-primary">
          Submit
        </button>
        <button type="button" className="btn btn-primary">
          Clear
        </button>
      </form>
      <div className="form-group">
        <label htmlFor="result">Result</label>
        <input type="text" className="form-control" id="result" />
      </div>
    </div>
</div>
